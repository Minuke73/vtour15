<div id="modal1" class="modal fade" tabindex="-1" aria-hidden="true">

				<h2>인천 차이나타운</h2> 
				<p style="padding: 0px 0px 10px 0px;">인천 차이나타운은 1883년 인천항이 개항되고 1884년 이 지역이 청의 치외법권 지역으로 지정되면서 생겨났다. 과거에는 중국에서 수입된 물품을 파는 상점이 대부분이었으나 현재는 많은 중국 음식점 등으로 구성되어 있다. </p>	

				<img src="m1.jpg" alt="인천 차이나타운" style="width: 100%; height: 100%; border-radius: 0px 0px 0px 0px; overflow: hidden; object-fit: cover;"/>							

		   
   		   </div>
		 </div>
	</div>
</div>

				<img src="m2.jpg" alt="삼국지 벽화거리" style="width: 100%; height: 100%; border-radius: 0px 0px 0px 0px; overflow: hidden; object-fit: cover;"/>

</p>
